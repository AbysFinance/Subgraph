version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    docker:
      - image: circleci/node:14.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - run: yarn lint
  integration:
    docker:
      - image: circleci/node:14.6
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup-remote-docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - run: docker-compose -f docker-compose.yml -f docker-compose.openethereum.yml up
workflows:
  version: 2
  build_lint:
    jobs:
      - build
      - lint:
          requires:
            - build
      - integration:
          requires:
            - build
