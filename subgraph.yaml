specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/balancer-labs/balancer-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault 
    network: dev
    source:
      address: "0x4002da7B1409046987ea1A998842fE8634ccd19D"
      abi: Vault
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,indexed address,uint256)
          handler: handleUserBalanceDeposited
        - event: Withdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleUserBalanceWithdrawn
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,indexed address,int256)
          handler: handleInvestment
      callHandlers:
        - function: addLiquidity(bytes32,address,address[],uint256[],bool)
          handler: handleAddLiquidity
        - function: removeLiquidity(bytes32,address,address[],uint256[],bool)
          handler: handleRemoveLiquidity
        #- function: newPool(address,uint8)
          #handler: handleNewPool
        #- function: batchSwapGivenIn(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenIn
        #- function: batchSwapGivenOut(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenOut
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: dev
    source:
      address: "0x3df11Af77eb6d77616A6422b529EC81840C38575"
      abi: WeightedPoolFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - WeightedPool
      abis:
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: StablePoolFactory
    network: dev
    source:
      address: "0x7111A3D425b40e0Ed3F0364B608C5E1F61f7602d"
      abi: StablePoolFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
      abis:
        - name: StablePoolFactory
          file: ./abis/StablePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: dev
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - WeightedPool
        - BalancerPoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: joinPool(uint256,uint128[],bool,address)
          handler: handleJoinPool
        - function: exitPool(uint256,uint256[],bool,address)
          handler: handleExitPool
  - kind: ethereum/contract
    name: StablePool
    network: dev
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - StablePool
        - BalancerPoolToken
      abis:
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: joinPool(uint256,uint128[],bool,address)
          handler: handleJoinPool
        - function: exitPool(uint256,uint256[],bool,address)
          handler: handleExitPool
  - kind: ethereum/contract
    name: ERC20
    network: dev
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - ERC20
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
