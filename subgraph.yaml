specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/balancer-labs/balancer-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault 
    network: dev
    source:
      address: "0xFf300A4Be092d00efBB146A6DA9807235D4652f7"
      abi: Vault
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: InternalBalanceDeposited(indexed address,indexed address,indexed address,uint256)
          handler: handleUserBalanceDeposited
        - event: InternalBalanceWithdrawn(indexed address,indexed address,indexed address,uint256)
          handler: handleUserBalanceWithdrawn
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,indexed address,int256)
          handler: handleInvestment
        - event: TokensRegistered(bytes32,address[])
          handler: handleTokensRegistered
        - event: PoolJoined(indexed bytes32,indexed address,uint256[],uint256[])
          handler: handlePoolJoined
        - event: PoolExited(indexed bytes32,indexed address,uint256[],uint256[])
          handler: handlePoolExited
      #callHandlers:
        #- function: removeLiquidity(bytes32,address,address[],uint256[],bool)
          #handler: handleRemoveLiquidity
        #- function: newPool(address,uint8)
          #handler: handleNewPool
        #- function: batchSwapGivenIn(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenIn
        #- function: batchSwapGivenOut(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenOut
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: dev
    source:
      address: "0x0Dd3c06a4AB9Ed075d21cb8F9DB91062a4ac1374"
      abi: WeightedPoolFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - WeightedPool
      abis:
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: StablePoolFactory
    network: dev
    source:
      address: "0xc14011D5f9b0e1f3d4742c1CA7b4AB566Fc7CA88"
      abi: StablePoolFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
      abis:
        - name: StablePoolFactory
          file: ./abis/StablePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: dev
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - WeightedPool
        - BalancerPoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: joinPool(uint256,uint128[],bool,address)
          handler: handleJoinPool
        - function: exitPool(uint256,uint256[],bool,address)
          handler: handleExitPool
  - kind: ethereum/contract
    name: StablePool
    network: dev
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - StablePool
        - BalancerPoolToken
      abis:
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: joinPool(uint256,uint128[],bool,address)
          handler: handleJoinPool
        - function: exitPool(uint256,uint256[],bool,address)
          handler: handleExitPool
  - kind: ethereum/contract
    name: ERC20
    network: dev
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - ERC20
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
