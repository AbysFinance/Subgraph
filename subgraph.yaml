specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/balancer-labs/balancer-subgraph-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault 
    network: dev
    source:
      address: "0xEB3614970eF01b35f656040777CE5D91BA9e659B"
      abi: Vault
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: BToken
          file: ./abis/BToken.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposited(indexed address,indexed address,indexed address,uint128)
          handler: handleUserBalanceDeposited
        - event: Withdrawn(indexed address,indexed address,indexed address,uint128)
          handler: handleUserBalanceWithdrawn
        - event: TokenSwap(bytes32,int256[])
          handler: handleSwapEvent
        - event: PoolInvested(indexed bytes32,indexed address,indexed address,uint256)
          handler: handleInvestment
      callHandlers:
        - function: newPool(address,uint8)
          handler: handleNewPool
        - function: addLiquidity(bytes32,address,address[],uint128[],bool)
          handler: handleAddLiquidity
        - function: removeLiquidity(bytes32,address,address[],uint128[],bool)
          handler: handleRemoveLiquidity
        #- function: batchSwapGivenIn(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenIn
        #- function: batchSwapGivenOut(address,bytes,tuple[],address[],tuple)
          #handler: handleBatchSwapGivenOut
templates:
  - kind: ethereum/contract
    name: Pool
    network: dev
    source:
      abi: ConstantProductPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - FixedSetPoolTokenizer
        - BToken
      abis:
        - name: ConstantProductPool
          file: ./abis/ConstantProductPool.json
        - name: StablecoinPool
          file: ./abis/StablecoinPool.json
        - name: BToken
          file: ./abis/BToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: joinPool(uint256,uint128[],bool,address)
          handler: handleJoinPool
        - function: exitPool(uint256,uint256[],bool,address)
          handler: handleExitPool
  - kind: ethereum/contract
    name: ERC20
    network: dev
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - ERC20
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
